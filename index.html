<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome</title>

		<!-- css -->
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="dist/output.css" />
		<!-- gsap -->
		<script src="./public/js/gsap-public/minified/gsap.min.js"></script>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="/public/img/icon/topup.png" />
	</head>
	<body>
		<div
			class="bg-fixed min-h-screen w-screen bg-gradient-to-b from-orange-600 via-red-500 to-rose-600 flex flex-col items-center overflow-hidden"
		>
			<header class="text-slate-100 m-4 flex flex-col items-center mt-16">
				<img
					src="public/img/user.png"
					alt="My Photo"
					class="w-56 rounded-full"
				/>
				<h1 class="text-5xl my-3 font-bold">ChannSys</h1>
				<p class="text-2xl">
					Welcome to my various <span class="font-bold">site listing!</span>
				</p>
			</header>
			<main class="w-full">
				<div class="various-site flex justify-center">
					<ul class="flex flex-col w-full md:w-[600px] gap-6 mx-4 items-center">
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-50 w-full block rounded-lg p-7 text-2xl relative text-center hover:scale-[1.02] hover:bg-white transition"
							>
								<img
									src="public/img/icon/playstore.png"
									alt="playstore icon"
									class="w-14 absolute left-3 top-4 xl:left-4"
								/>
								<div>This My <span class="font-bold">Digi Pedia App</span></div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-50 w-full block rounded-lg p-7 relative text-center text-2xl hover:scale-[1.02] hover:bg-white transition"
								><img
									src="public/img/icon/topup.png"
									alt="playstore icon"
									class="w-14 absolute left-3 top-4 xl:left-4"
								/>
								<div>
									<span class="font-bold">Digi Pedia :</span> Game TopUp
								</div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-50 w-full block rounded-lg p-7 relative text-center text-2xl hover:scale-[1.02] hover:bg-white transition"
								><img
									src="public/img/icon/website.png"
									alt="playstore icon"
									class="w-14 absolute left-3 top-4 xl:left-4"
								/>
								<div>My <span class="font-bold">Website</span></div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-50 w-full block rounded-lg p-7 relative text-center text-2xl hover:scale-[1.02] hover:bg-white transition"
								><img
									src="public/img/icon/payment_square.png"
									alt="playstore icon"
									class="w-14 absolute left-3 top-4 xl:left-4"
								/>
								<div><span class="font-bold">Strip</span> Payment</div>
							</a>
						</li>
					</ul>
				</div>
				<div
					class="my-project text-center xl:text-2xl flex flex-col gap-4 mx-4 mt-7 mb-2 items-center justify-center"
				>
					<h1 class="text-slate-100 mt-10 text-3xl">
						My <span class="font-bold">Project</span>
					</h1>
					<ul class="flex flex-col w-full md:w-[600px] items-center">
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-50 w-full block rounded-lg p-7 relative text-center text-2xl hover:scale-[1.02] hover:bg-white transition"
							>
								<img
									src="public/img/icon/drive_google.png"
									alt="playstore icon"
									class="w-14 absolute left-3 top-4 xl:left-4 xl:w-12"
								/>
								<div>My <span class="font-bold">Repository</span></div>
							</a>
						</li>
					</ul>
				</div>
			</main>
			<div class="social-media my-4">
				<ul class="flex">
					<li>
						<a
							href="#"
							class="bg-orange-50 max-w-[600px] block m-1 my-2 rounded-md p-4 relative text-center w-16 h-16 hover:bg-white"
						>
							<img
								src="public/img/icon/facebook.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-50 max-w-[600px] block m-1 my-2 rounded-md p-4 relative text-center w-16 h-16 hover:bg-white"
						>
							<img
								src="public/img/icon/twitter.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-50 max-w-[600px] block m-1 my-2 rounded-md p-4 relative text-center w-16 h-16 hover:bg-white"
						>
							<img
								src="public/img/icon/tiktok.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-50 max-w-[600px] block m-1 my-2 rounded-md p-4 relative text-center w-16 h-16 hover:bg-white"
						>
							<img
								src="public/img/icon/website2.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
