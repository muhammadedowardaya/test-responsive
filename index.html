<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome</title>

		<!-- css -->
		<link rel="stylesheet" href="public/css/style.css" />
		<link rel="stylesheet" href="dist/output.css" />
		<!-- gsap -->
		<script src="./public/js/gsap-public/minified/gsap.min.js"></script>
		<!-- favicon -->
		<link rel="icon" type="image/x-icon" href="/public/img/icon/topup.png" />
	</head>
	<body>
		<div
			class="bg-fixed min-h-screen w-screen bg-gradient-to-b from-orange-400 via-red-500 to-pink-700 flex flex-col items-center overflow-hidden"
		>
			<header class="text-slate-100 m-2 flex flex-col items-center mt-9">
				<img
					src="public/img/user.png"
					alt="My Photo"
					class="w-40 rounded-full mb-3"
				/>
				<h1 class="text-3xl mb-1 font-bold">ChannSys</h1>
				<p class="text-base px-6">
					Welcome to my various <span class="font-bold">site listings!</span>
				</p>
			</header>
			<main class="w-full">
				<div class="various-site flex justify-center">
					<ul class="flex flex-col w-full md:w-[450px] gap-4 mx-8 items-center">
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-100 w-full pl-16 flex justify-center items-center rounded-lg p-4 text-base relative hover:scale-[1.02] hover:bg-white transition text-slate-700"
							>
								<img
									src="public/img/icon/playstore.png"
									alt="playstore icon"
									class="w-10 absolute left-2"
								/>
								<div>This My <span class="font-bold">Digi Pedia App</span></div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-100 w-full pl-16 flex justify-center items-center rounded-lg p-4 text-base relative hover:scale-[1.02] hover:bg-white transition text-slate-700"
								><img
									src="public/img/icon/topup.png"
									alt="playstore icon"
									class="w-10 absolute left-2"
								/>
								<div>
									<span class="font-bold">Digi Pedia :</span> Game TopUp
								</div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-100 w-full pl-16 flex justify-center items-center rounded-lg p-4 text-base relative hover:scale-[1.02] hover:bg-white transition text-slate-700"
								><img
									src="public/img/icon/website.png"
									alt="playstore icon"
									class="w-10 absolute left-2"
								/>
								<div>My <span class="font-bold">Website</span></div>
							</a>
						</li>
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-100 w-full pl-16 flex justify-center items-center rounded-lg p-4 text-base relative hover:scale-[1.02] hover:bg-white transition text-slate-700"
								><img
									src="public/img/icon/payment_square.png"
									alt="playstore icon"
									class="w-10 absolute left-2"
								/>
								<div><span class="font-bold">Strip</span> Payment</div>
							</a>
						</li>
					</ul>
				</div>
				<div
					class="my-project text-center flex flex-col gap-4 mx-4 mt-7 items-center justify-center"
				>
					<h1 class="text-slate-100 mt-6 text-xl">
						My <span class="font-bold">Project</span>
					</h1>
					<ul class="flex flex-col w-full md:w-[450px] gap-4 mx-8 items-center">
						<li class="w-full">
							<a
								href="#"
								class="bg-orange-100 w-full pl-16 flex justify-center items-center rounded-lg p-4 text-base relative hover:scale-[1.02] hover:bg-white transition text-slate-700"
							>
								<img
									src="public/img/icon/drive_google.png"
									alt="playstore icon"
									class="w-10 absolute left-2"
								/>
								<div>My <span class="font-bold">Repository</span></div>
							</a>
						</li>
					</ul>
				</div>
			</main>
			<div class="social-media my-4 p-4">
				<ul class="flex flex-wrap">
					<li>
						<a
							href="#"
							class="bg-orange-100 block m-1 my-2 rounded-md p-2 relative text-center w-10 h-10 hover:bg-white"
						>
							<img
								src="public/img/icon/facebook.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-100 block m-1 my-2 rounded-md p-2 relative text-center w-10 h-10 hover:bg-white"
						>
							<img
								src="public/img/icon/twitter.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-100 block m-1 my-2 rounded-md p-2 relative text-center w-10 h-10 hover:bg-white"
						>
							<img
								src="public/img/icon/tiktok.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>

					<li>
						<a
							href="#"
							class="bg-orange-100 block m-1 my-2 rounded-md p-2 relative text-center w-10 h-10 hover:bg-white"
						>
							<img
								src="public/img/icon/website2.png"
								alt="playstore icon"
								class="w-full"
							/>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
